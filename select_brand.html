<script>
    $(function () {
        $.ajax({
            url: linkurl+"get_car_brands.php",
            type: "GET",
            dataType: 'json',
            success: function (res) {
                if(res.error_code == 100) {
                    var list = res.data;

                    $(list).each(function (i, e) {
                        var liststr = $('#list').clone();
                        $(liststr).attr('id', 'list' + i);
                        $(liststr).show();

                        $(liststr).find('.pay-img').attr('src', e.brand_img);
                        $(liststr).find('.line-fz').html(e.brand_name);
                        $(liststr).attr('brandid', e.brand_id);
                        $(liststr).find('.a_width').attr('href', 'http://172.16.4.4/rundong/select_style.html?brand_id=' + e.brand_id );
                        $('#container').append(liststr);
                    });

                }

            },error:function () {
                alert('接收数据失败！');
            }
        });

    })
</script>
